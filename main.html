<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- initial header the tests expect -->
    <h1>Tic Tac Toe</h1>

    <!-- Player form (initial view) - note IDs: player1, player2, submit -->
    <div id="player-form">
      <label>
        Player 1:
        <input id="player1" type="text" placeholder="Player 1 name" />
      </label>
      <label>
        Player 2:
        <input id="player2" type="text" placeholder="Player 2 name" />
      </label>
      <button id="submit">Submit</button>
    </div>

    <!-- Game area (hidden until submit) -->
    <div id="game-area" style="display: none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
